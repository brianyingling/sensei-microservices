version: "3"
services:
    api-gateway:
        build: "./api-gateway"
        depends_on: 
            - readings-service
        ports:
            - 9000:9000
        volumes:
            - ./api-gateway:/opt/app
    
    readings-service:
        build: "./readings-service"
        env_file:
            - .env
        ports:
            - 9001:9001
        volumes:
            - ./readings-service:/opt/app
